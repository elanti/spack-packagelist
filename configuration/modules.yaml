modules:
  enable : ['tcl', 'lmod']
  prefix_inspections:
    bin:
      - PATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKGCONFIG
    lib64/pkgconfig:
      - PKGCONFIG
    '':
      - CMAKE_PREFIX_PATH
  lmod:
    whitelist: [
      'gcc',
      'llvm',
      'cmake%gcc4.4.7',
      'autoconf%gcc4.4.7',
      'automake%gcc4.4.7',
      'libtool%gcc4.4.7',
      'm4%gcc4.4.7',
      'cuda']
    blacklist: [
      '%gcc@4.4.7',
      'autoconf',
      'automake',
      'libtool',
      'm4']
    core_compilers: ['gcc@4.4.7']
    hierarchical_scheme: ['lapack']
    all:
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
      suffixes:
        +mpi: mpi
    gcc:
      environment:
        set:
         CC: gcc
         CXX: g++
         FC: gfortran
         F90: gfortran
         F77: gfortran
    llvm:
      environment:
        set:
          CC: clang
    openmpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
          OMPI_MCA_btl_openib_warn_default_gid_prefix: '0'